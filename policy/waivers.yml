# Политика waivers для уязвимостей, найденных с помощью SBOM/SCA (P09)
#
# Структура опирается на курс/документ project/69_sbom-vuln-mgmt.md:
# - waivers используются осознанно и по минимуму;
# - у каждого waiver есть владелец, обоснование и срок пересмотра;
# - по возможности вместо waiver делается реальный фикс (обновление зависимости, правка кода).
#
# Общая политика:
# - Critical/High: по умолчанию не игнорируем; waiver допускается только с понятным обоснованием,
#   ссылкой на Issue/PR и конкретным сроком пересмотра.
# - Medium/Low: могут временно игнорироваться, если влияние минимально и обновление рискованно/дорого;
#   всё равно нужен владелец и срок пересмотра.
# - Transient deps (глубокие зависимости): предпочтительно обновить корневой пакет/образ,
#   а не навешивать waiver.
#
# Пример структуры записи waiver:
# - id: CVE-YYYY-XXXX
#   package: имя_пакета
#   current_version: "1.2.3"
#   severity: HIGH
#   reason: >
#     Краткое обоснование, почему уязвимость временно принимаем (например, недостижимый код,
#     ограниченная поверхность атаки, компенсирующие меры).
#   owner: github_login_или_команда
#   issue: "https://github.com/org/repo/issues/123"
#   review_until: "2026-01-31"  # дата пересмотра в формате YYYY-MM-DD
#   notes: Дополнительный контекст/ссылки.
#
# Ниже — пример осознанного waiver для демонстрации P09:

waivers:
  - id: CVE-2023-99999
    package: example-lib
    current_version: "0.1.0"
    severity: MEDIUM
    reason: >
      Демонстрационный waiver для P09: уязвимость относится к редко используемой
      CLI-функциональности example-lib, которая не экспонируется в API сервиса.
      Обновление до 0.2.x требует мажорных изменений зависимостей, поэтому переносим фикс
      на последующий технический релиз.
    owner: security-champion
    issue: "https://github.com/org/repo/issues/999"
    review_until: "2026-12-31"
    notes: >
      При первом же плановом обновлении зависимостей нужно попытаться убрать waiver
      и перейти на версию без уязвимости.


