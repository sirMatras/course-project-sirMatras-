name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "app/**"
      - "security/**"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "Dockerfile"
      - "pyproject.toml"
      - ".github/workflows/ci-sast-secrets.yml"
      - "scripts/**"
  pull_request:
    paths:
      - "src/**"
      - "app/**"
      - "security/**"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "Dockerfile"
      - "pyproject.toml"
      - ".github/workflows/ci-sast-secrets.yml"
      - "scripts/**"

permissions:
  contents: read
  security-events: write

concurrency:
  group: sast-secrets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast-and-secrets:
    name: Security - SAST & Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Run Semgrep (p/ci + custom rules)
        continue-on-error: true
        run: |
          docker run --rm \
            -v "${PWD}:/src" \
            returntocorp/semgrep:latest \
            semgrep ci \
              --config p/ci \
              --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif \
              --metrics=off || true

      - name: Upload Semgrep SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: EVIDENCE/P10/semgrep.sarif

      - name: Run Gitleaks
        continue-on-error: true
        run: |
          docker run --rm \
            -v "${PWD}:/repo" \
            zricethezav/gitleaks:latest \
            detect --no-banner \
              --config=/repo/security/.gitleaks.toml \
              --source=/repo \
              --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Ensure artifacts exist (fallback empty files)
        if: always()
        run: |
          if [ ! -f EVIDENCE/P10/semgrep.sarif ]; then
            echo '{"version": "2.1.0", "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema.json", "runs": []}' > EVIDENCE/P10/semgrep.sarif
          fi
          if [ ! -f EVIDENCE/P10/gitleaks.json ]; then
            echo '[]' > EVIDENCE/P10/gitleaks.json
          fi

      - name: Upload SAST & secrets artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-secrets-artifacts
          path: |
            EVIDENCE/P10/semgrep.sarif
            EVIDENCE/P10/gitleaks.json
            EVIDENCE/P10/sast_summary.md
          retention-days: 30

